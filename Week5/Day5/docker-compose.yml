services:
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env.prod
    ports:
      - "3005:3005"
    expose:
      - "3005"
    restart: unless-stopped
    profiles:
      - dev
      - prod
    volumes:
      - ./backend/logs:/app/logs
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:3005/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
